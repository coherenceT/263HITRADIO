<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>263 HIT RADIO - Mobile Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
<script>
// Mobile redirect function
function redirectMobileUsers() {
    // Check if user is on a mobile device
    const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
    
    // Check if we're not already on the mobile page
    const isMobilePage = window.location.pathname.includes('mobile-player.html');
    
    // Redirect if mobile and not already on mobile page
    if (isMobile && !isMobilePage) {
        window.location.href = 'mobile-player.html';
    }
}

// Run the function when page loads
window.addEventListener('DOMContentLoaded', redirectMobileUsers);

// Also run when page is resized (in case user rotates device)
window.addEventListener('resize', redirectMobileUsers);
</script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Orbitron', sans-serif;
            background: linear-gradient(135deg, #000000, #8B0000);
            color: white;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .mobile-container {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .logo-container img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff0000;
            object-fit: cover;
        }
        
        .station-info {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .station-name {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
            margin-bottom: 5px;
        }
        
        .now-playing {
            font-size: 1.1rem;
            margin-bottom: 15px;
        }
        
        .player-container {
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #ff0000;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }
        
        .player-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .play-btn {
            background: #ff0000;
            color: white;
            border: none;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            font-size: 1.5rem;
            margin: 15px 0;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .play-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.7);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            width: 100%;
            margin-top: 15px;
        }
        
        .volume-control i {
            margin: 0 10px;
            color: #ff0000;
        }
        
        .volume-control input {
            flex: 1;
            -webkit-appearance: none;
            height: 6px;
            background: #444;
            border-radius: 5px;
            outline: none;
        }
        
        .volume-control input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            background: #ff0000;
            border-radius: 50%;
        }
        
        .live-banner {
            background: #000;
            color: white;
            text-align: center;
            padding: 10px;
            font-family: 'Orbitron', sans-serif;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            border-bottom: 1px solid #ff0000;
        }
        
        .social-share {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .social-btn {
            background: #000;
            color: white;
            border: 1px solid #ff0000;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .social-btn:hover {
            background: #ff0000;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="live-banner">
        ðŸ”´ LIVE Broadcast from 6PM GMT/7PM GMT Weekdays
    </div>
    
    <div class="mobile-container">
        <div class="logo-container">
            <img src="images/dj6.jpg" alt="263 HIT RADIO Logo">
        </div>
        
        <div class="station-info">
            <div class="station-name">263 HIT RADIO</div>
            <div class="now-playing">Now Playing: <span id="track-title">Zimbabwe's Hottest Hits</span></div>
        </div>
        
        <div class="player-container">
            <div class="player-controls">
                <button id="playBtn" class="play-btn">
                    <i class="fas fa-play"></i>
                </button>
                
                <div class="volume-control">
                    <i class="fas fa-volume-down"></i>
                    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="0.7">
                    <i class="fas fa-volume-up"></i>
                </div>
            </div>
            
            <audio id="radioPlayer" src="https://altair.streamerr.co/8180/stream" preload="none"></audio>
        </div>
        
        <div class="social-share">
            <button class="social-btn" onclick="shareOn('facebook')">
                <i class="fab fa-facebook-f"></i>
            </button>
            <button class="social-btn" onclick="shareOn('twitter')">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="social-btn" onclick="shareOn('whatsapp')">
                <i class="fab fa-whatsapp"></i>
            </button>
            <button class="social-btn" onclick="copyLink()">
                <i class="fas fa-copy"></i>
            </button>
        </div>
    </div>

    <script>
        // Player functionality
        const player = document.getElementById('radioPlayer');
        const playBtn = document.getElementById('playBtn');
        const volumeControl = document.getElementById('volumeControl');
        
        let isPlaying = false;
        
        playBtn.addEventListener('click', function() {
            if (isPlaying) {
                player.pause();
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
            } else {
                player.play();
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
            }
            isPlaying = !isPlaying;
        });
        
        volumeControl.addEventListener('input', function() {
            player.volume = this.value;
        });
        
        // Share functions
        function shareOn(platform) {
            const url = encodeURIComponent(window.location.href);
            const text = encodeURIComponent("Listen to 263 HIT RADIO - Zimbabwe's Hottest Hits!");
            
            let shareUrl;
            switch(platform) {
                case 'facebook':
                    shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${url}`;
                    break;
                case 'twitter':
                    shareUrl = `https://twitter.com/intent/tweet?text=${text}&url=${url}`;
                    break;
                case 'whatsapp':
                    shareUrl = `https://wa.me/?text=${text}%20${url}`;
                    break;
                default:
                    return;
            }
            
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
        
        function copyLink() {
            navigator.clipboard.writeText(window.location.href)
                .then(() => alert('Link copied to clipboard!'))
                .catch(err => console.error('Could not copy text: ', err));
        }
    </script>
</body>
</html>
